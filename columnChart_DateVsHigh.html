<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawSheetName);

    function drawSheetName() 
    {
        var _dataSourceURL = 'https://docs.google.com/spreadsheets/d/1dA8PHN4UaMDZ02Tqt4HrcuShV90zWnPkbUpGb2_Dtzg'
        var _urlSubWoQuery = '/gviz/tq?tq='
        var queryString = encodeURIComponent('SELECT A, C');

        var query = new google.visualization.Query(_dataSourceURL + _urlSubWoQuery + queryString);
        query.send(handleSampleDataQueryResponse);
    }

    function handleSampleDataQueryResponse(response) 
    {
        if (response.isError()) {
            alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
            return;
        }

        var data = response.getDataTable();
        console.log(data)

        var options = 
        {
            title: 'Date vs. Close',
            width: 1200,
            height: 1020,
            hAxis: {title: 'Date'},
            vAxis: {title: 'Open'},
            legend: 'none'
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }

    </script>
  </head>

  <body>
    <!--This is a Column chart of date vs High values-->
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
